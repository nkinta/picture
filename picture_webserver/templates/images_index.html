<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>

<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous">
</script>

<hr>
<a href="../">back</a>

<div class="swiper-container">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
		{% for data in data_list %}
			{% set arw = data.web.arw %}
			{% set thumbnail = data.web.thumbnail %}
			{% set jpg = data.web.jpg %}
			{% set exif_info = data.web.exif_info %}
			<div class="swiper-slide">
				<h3>{{ data.name }}</h3>
			  	<ul>
					<li>
						<a href="{{ data.path }}{{ arw.path }}{{ arw.download_filename }}">download_{{ arw.name }}</a> - {{ arw.download_size }}
					</li>
					<li>
						<a href="{{ data.path }}{{ exif_info.path }}{{ info.download_filename }}">download_{{ exif_info.name }}</a>
					</li>
					<li>
						<a href="{{ data.path }}{{ jpg.path }}{{ jpg.download_filename }}"><img src="{{ data.path }}{{ thumbnail.path }}{{ thumbnail.download_filename }}" /></a>
					</li>
				</ul>
			</div>
		{% endfor %}
    </div>
</div>
  <script>       
  </script>
  
</body>
</html>
