<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>

<hr>
<a href="../">back</a>
<div>
{% for data in data_list %}
	<div>
	 	<h3>{{ data.name }}</h3>

	 	{% for child_data in data.children %}
	 		{% set thumbnail = data.web.thumbnail %}
			{% set movie = data.web.movie %}
			{% set movie_small = data.web.movie_small %}
	 		<div>
	 			<div><a href="{{ data.path }}{{ movie.path }}{{ movie.download_filename }}">download_{{ movie.name }}</a> - {{ movie.download_size }}</div>
	 			<div><a href="{{ data.path }}{{ movie_small.path }}{{ movie_small.download_filename }}">watch</a></div>
	 			<video controls width="320"><source src="{{ data.path }}{{ movie_small.path }}{{ movie_small.download_filename }}" /></video>
	 		</div>
	 	{% endfor %}
		</div>
	</div>
{% endfor %}
</div>
</body>
</html>
